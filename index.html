        <div id="geo_data"></div>
        
        <script type="text/javascript">
        var initialLocation;
            var bangkok = new google.maps.LatLng(13.755716, 100.501589);
            function initialize() {
               
                  
                // detect geolocation lat/lng
                if ( navigator.geolocation ) {
                    navigator.geolocation.getCurrentPosition(function(location) {
                        var location = location.coords;
                        $("#geo_data").html('lat: '+location.latitude+'<br />long: '+location.longitude);
                        $.ajax({
                            type: "GET",
                            url: "https://app-notify1.herokuapp.com/index.php",
                            data: {
                                lat: location.latitude,
                                long: location.longitude},
                            cache: false,
                            success: function(data){
                                $("#resultarea").text(data);
                            }
                            });              
                       
                    }, function() {
                        handleNoGeolocation();
                    });
                } else {
                    handleNoGeolocation();
                }
                  
                // no geolocation
                function handleNoGeolocation() {
                   // map.setCenter(bangkok);
                    
                    $("#geo_data").html('lat: 13.755716<br />long: 100.501589');
                }
                  
                // set marker
          
            }
              
            $(document).ready(function() {
                initialize();
            });
        </script>
